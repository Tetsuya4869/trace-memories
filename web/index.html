<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TraceMemories - あなたの日々を、地図に刻む。日々の移動を美しい軌跡として可視化するアプリ。">
  <meta name="theme-color" content="#0f0f23">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TraceMemories">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TraceMemories</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0f0f23;
    }

    /* ローディング画面 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      z-index: 9999;
    }

    .loading-screen h1 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 32px;
      font-weight: 900;
      margin: 0;
      letter-spacing: -1px;
    }

    .loading-screen h1 span:first-child {
      color: #ffffff;
    }

    .loading-screen h1 span:last-child {
      color: #00d4ff;
    }

    .loading-screen p {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 12px;
      letter-spacing: 2px;
    }

    .loading-spinner {
      margin-top: 40px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 212, 255, 0.2);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- ローディング画面（Flutter読み込み中に表示） -->
  <div class="loading-screen" id="loading">
    <h1><span>Trace</span><span>Memories</span></h1>
    <p>あなたの日々を、地図に刻む</p>
    <div class="loading-spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Flutter読み込み完了後にローディング画面を非表示
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease';
        setTimeout(() => loading.remove(), 500);
      }
    });
  </script>
</body>
</html>
